
 <!doctype html>
<html> 

<head> 
         <link rel="stylesheet" href="style.css">
<!--         <script src="https://code.jquery.com/jquery-3.1.1.min.js"> </script>-->
         <script src="script.js"> </script>

 </head>

 <div class="wrapper">

  <div class="settings">

    <div class="break">
      <h3>Break</h3>
      <button data-change="-1" data-which="break">-</button>
      <p class="time" contenteditable="true">5</p>
      <button data-change="+1" data-which="break">+</button>
    </div>

    <div class="work">
      <h3>Work</h3>
      <button data-change="-1" data-which="work">-</button>
      <p class="time" contenteditable="true">25</p>
      <button data-change="+1" data-which="work">+</button>
    </div>

  </div>

  <div class="timer">
    <h2 class="mode">Click</h2>
    <p class="countdown"></p>
  </div>
</div>

</html>
