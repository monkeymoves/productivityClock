<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro timer</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="wrapper">

  <div class="settings">

    <div class="break">
      <h3>Break</h3>
      <button data-change="-1" data-which="break">-</button>
      <p class="time" contenteditable="true">5</p>
      <button data-change="+1" data-which="break">+</button>
    </div>

    <div class="work">
      <h3>Work</h3>
      <button data-change="-1" data-which="work">-</button>
      <p class="time" contenteditable="true">25</p>
      <button data-change="+1" data-which="work">+</button>
    </div>

  </div>

  <div class="timer">
    <h2 class="mode"> <br> Start <br> Timer </h2>
    <p class="countdown"></p>
  </div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
